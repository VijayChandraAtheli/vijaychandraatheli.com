# Site Settings
title: Vijay Chandra Atheli
tagline: Perspectives on Business & Technology
description: Professional insights on Business Intelligence, Analytics, Data Strategy, Salesforce, and Consulting
url: https://vijaychandraatheli.com
baseurl: "https://vijaychandraatheli.com"

# Author Information
author:
  name: Vijay Chandra Atheli
  email: vijaychandraatheli@gmail.com
  linkedin: vijay-chandra-atheli
  github: VijayChandraAtheli

# Build Settings
markdown: kramdown
highlighter: rouge
permalink: /:categories/:title/
timezone: America/New_York

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Collections
collections:
  posts:
    output: true
    permalink: /:categories/:title/

# Categories (for navigation and organization)
category_names:
  business-intelligence: "Business Intelligence"
  data-strategy: "Data Strategy"
  salesforce: "Salesforce"
  consulting-insights: "Consulting Insights"

# Display Settings
posts_per_page: 12
show_reading_time: true
grid_columns: 4

# Featured Posts (list exact filenames without .md extension)
# Format: "YYYY-MM-DD-article-slug"
featured_posts:
  - "2025-12-28-welcome-to-my-journal"
  - "2025-12-29-real-time-business-intelligence"
  - "2025-12-30-data-strategy-essentials"

# Navigation
navigation:
  - title: "Home"
    url: "/"
  - title: "Business Intelligence"
    url: "/business-intelligence/"
  - title: "Data Strategy"
    url: "/data-strategy/"
  - title: "Salesforce"
    url: "/salesforce/"
  - title: "Consulting Insights"
    url: "/consulting-insights/"
  - title: "About"
    url: "/about/"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .bundle
  - .sass-cache
  - README.md